<ion-card class="cardmain">
    <ion-card-header class="titlecard">
      {{mainpost.titulo}}
    </ion-card-header>
    <ion-card-content>
      {{mainpost.mensagem}}
    </ion-card-content>
    <ion-card-content>
      <div class="footercard">
          <h3 class="cardname">{{mainpost.autor}}</h3>
          <p class="carddate">{{mainpost.data}}</p>
      </div>
    </ion-card-content>
  </ion-card>
