<ion-card class="cardmain" (click)="openDetails()">
    <ion-card-content class="titlecard">
      {{mainpost.titulo}}
    </ion-card-content>
    <ion-card-content>
      {{mainpost.mensagem | slice:0:60}}...
    </ion-card-content>
    <ion-card-content>
      <div class="footercard">
          <h3 class="cardname">{{mainpost.autor}}</h3>
          <p class="carddate">{{data}}</p>
      </div>
    </ion-card-content>
  </ion-card>
