<ion-header>
  
  <ion-navbar color="primary">
    <ion-title class="login_title">SocialApp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img class="login_img" src="assets/imgs/login.jpg">
      <form (ngSubmit)="saveUser()">
        <ion-item>
          <ion-label floating>Usu√°rio</ion-label>
          <ion-input type="text" (ngModel)="user.nome" name="nome"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label class="login_senha" floating>Senha</ion-label>
          <ion-input type="password" (ngModel)="user.senha" name="senha"></ion-input>
        </ion-item>
  
        <ion-item no-lines class="check_box">
          <ion-label>Lembrar</ion-label>
          <ion-checkbox color="dark" checked="true"></ion-checkbox>
        </ion-item>
  
        <button class="botaologin" ion-button block (click)="openPrincipal()">LOGIN</button>
      </form>
      

</ion-content>
