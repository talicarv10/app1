<ion-header>

  <ion-navbar color="primary">
    <ion-title>Mensagens</ion-title>
  </ion-navbar>

  <ion-toolbar color="primary">
    <ion-searchbar (input)="getItems($event)"></ion-searchbar>

</ion-header>


<ion-content padding>

        <ion-list no-lines>
        <ion-item *ngFor="let item of items">
            {{ item }}
        </ion-item>
        </ion-list>

</ion-content>
