<ion-header>

  <ion-navbar color="primary">
    <ion-title>Mensagens</ion-title>
  </ion-navbar>

  <ion-toolbar color="primary">
    <ion-searchbar (input)="getItems($event)" (ionBlur)="onBlur($event)" (ionClear)="onClear($event)"></ion-searchbar>
    </ion-toolbar>

</ion-header>


<ion-content padding>

        <ion-list no-lines>
        <div *ngIf="list != null">
            <ion-item *ngFor="let item of list">
                {{ item }}
            </ion-item>
        </div>
        <ion-item *ngIf="!list.length">
          Mensagem nÃ£o encontrada.
        </ion-item>
        </ion-list>

</ion-content>
