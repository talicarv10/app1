<ion-header>

  <ion-navbar color="primary">
    <ion-title class="principal_title">SocialApp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-item no-lines>
      <ion-avatar (click)="openCamera()" item-start>
        <img src="assets/imgs/favicon.ico">
      </ion-avatar>
      <h1 class="maintext">Talita Carvalho</h1>
      <h3 class="subtext_main">talicarv</h3>
  </ion-item>

  <post [mainpost]="post0" (click)="openDetails()"></post> 
  
  <button class="botao" ion-button block (click)="openMensagens()">MENSAGENS</button>
  <button class="botao" ion-button block (click)="openTitlepost()">POSTS</button>
  <button class="botao3" ion-button block (click)="openLogin()">LOGOUT</button>
  


  
    
</ion-content>
