<ion-header>

  <ion-navbar color="primary">
    <ion-title>Camera</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p class="titlecam">Selecione uma foto para o seu perfil:</p>
  <ion-content class="card-background-page">

      
       <p align="center"><img src="{{ myphoto }}"></p> 
      
      <div class="iconcam">
        <button (click)="takePhoto()">
            <ion-icon class="iconcamera" name="camera"></ion-icon>
        </button>
          <button (click)="getImage()">
            <ion-icon class="iconalbum" name="images"></ion-icon>
          </button>
      </div>
      

  </ion-content>

</ion-content>
